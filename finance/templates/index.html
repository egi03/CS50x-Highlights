{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class="table table-dark table-striped">
        <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
        </tr>
        {% for s in sharesdb %}
            <tr>
                <td>{{ s.symbol }}</td>
                <td>{{ s.name }}</td>
                <td>{{ s.shares }}</td>
                <td>{{ s.price | usd}}</td>
                <td>{{ s.total | usd}}</td>
            </tr>
        {% endfor %}
        <tfoot>
            <tr>
                <td class="border-0 fw-bold text-end" colspan="4">Cash</td>
                <td class="border-0 fw-bold text-end">{{ cash | usd }}</td>
            </tr>
            <tr>
                <td class="border-0 fw-bold text-end" colspan="4">TOTAL</td>
                <td class="border-0 fw-bold text-end">{{ sum | usd }}</td>
            </tr>
        </tfoot>
    </table>

{% endblock %}
