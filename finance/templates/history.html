{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class="table table-dark table-striped">
        <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
        </tr>
        {% for t in transactionsdb %}
            <tr>
                <td>{{ t.symbol }}</td>
                <td>{{ t.shares }}</td>
                <td>{{ t.price | usd}}</td>
                <td>{{ t.time }}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
